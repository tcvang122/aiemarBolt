<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Resident Profile Tabs</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="tabs-container">
        <div class="tabs">
          <button class="tab-button active" data-tab="resident-info">Resident Information</button>
          <button class="tab-button" data-tab="medical-info">Medical Information</button>
          <button class="tab-button" data-tab="care-plan">Care Plan</button>
          <button class="tab-button" data-tab="health-metrics">Health Metrics</button>
          <button class="tab-button" data-tab="activity-engagement">Activity & Engagement</button>
          <button class="tab-button" data-tab="insurance-financial">Insurance & Financial</button>
          <button class="tab-button" data-tab="notes-documentation">Notes & Documentation</button>
          <button class="tab-button" data-tab="permissions-authorizations">Permissions & Authorizations</button>
          <button class="tab-button" data-tab="alerts-notifications">Alerts & Notifications</button>
          <button class="tab-button" data-tab="additional-info">Additional Information</button>
        </div>
        <div id="content" class="content">
          <!-- Section content will be loaded here -->
        </div>
      </div>
      <script src="script.js"></script>
    </body>
    </html>
